            height: 200px;

            margin-right: 20px;
        }

        .card .profile-photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .card .details {
            display: flex;
            flex-direction: column;
        }

        .card .details a {
            text-decoration: none;
            color: #007BFF;
            margin-top: 5px;
        }

        .card .details a:hover {
            text-decoration: underline;
        }
